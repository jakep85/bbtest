<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BB Test</title>
    <link rel="stylesheet" href="build/css/main.css" />
  </head>
  <body>
    <div class="bb-card">
      <div class="bb-card__header">
        <div class="bb-card__logo"></div>
        <div class="bb-card__features"></div>
      </div>
      <div class="bb-card__body">
        <div class="bb-card__journey">
          <div class="bb-card__journey-start">
            <div class="bb-card__journey-details">
              <div class="bb-card__time"></div>
              <div class="bb-card__station"></div>
              <div class="bb-card__city"></div>
              <div class="bb-card__map"></div>
            </div>
          </div>
          <div class="bb-card__journey-end">
            <div class="bb-card__journey-details">
              <div class="bb-card__time"></div>
              <div class="bb-card__station"></div>
              <div class="bb-card__city"></div>
              <div class="bb-card__map"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="bb-card__footer">
        <div class="bb-card__details">
          <div class="bb-card__details-item">
            <div class="bb-card__icon"></div>
            <div class="bb-card__label"></div>
          </div>
        </div>
        <div class="bb-card__action">
          <button></button>
        </div>
      </div>
    </div>
  </body>
</html>
